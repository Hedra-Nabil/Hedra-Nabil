name: GitHub Metrics
on:
  # تحديث كل 24 ساعة (كفاية جداً عشان ما تستهلكش الـ Minutes المجانية)
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # ----- الإعدادات الأساسية -----
          user: Hedra-Nabil
          token: ${{ secrets.GITHUB_TOKEN }}
          config_timezone: Africa/Cairo

          # ----- الملف الناتج (مهم جداً) -----
          filename: github-metrics.svg  # ده الاسم اللي هنستخدمه في الـ README

          # ----- المحتوى -----
          base: header, activity, community, repositories, metadata
          
          # ----- الثيم والتصميم -----
          plugin_theme: tokyonight
          config_padding: 0, 10%
          
          # ----- الإضافات -----
          plugin_languages: yes
          plugin_languages_limit: 8
          
          plugin_streak: yes
          
          plugin_lines: yes
