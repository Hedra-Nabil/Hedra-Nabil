name: Generate Dark Contribution Heatmap

on:
  schedule:
    - cron: "0 0 * * *" # تحديث يومي
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate 3D Dark Heatmap
        uses: yoshi389111/github-profile-3d-contrib@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ حل مشكلة التوكن
          USERNAME: Hedra-Nabil                      # ✅ اسم المستخدم بتاعك
          THEME: github-dark                         # ✅ الثيم الداكن

      - name: Upload Heatmap Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 3d-contrib
          path: ./profile-3d-contrib

      - name: Commit and Push Generated Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./profile-3d-contrib
          git commit -m "Update: daily dark 3D contribution heatmap" || echo "No changes to commit"
          git push
